<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafi Pack - Stickers Personalizados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar se carga dinámicamente -->
  <div id="navbar-container"></div>

  <!-- Modal del carrito eliminado, ya se provee en footer.html -->
  <!-- (Se asume que modalCarrito ya existe en el footer inyectado dinámicamente) -->

  <!-- Header / Banner -->
  <header>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="fw-bold">Cartelería Personalizada</h1>
          <p class="mb-4">Pedido online fácil, producción de 4 días.</p>
          <a href="/ar/custom-stickers" class="btn btn-primary btn-lg me-2">Comprar ahora</a>
          <a href="/ar/samples" class="btn btn-warning btn-lg">Consultar</a>
        </div>
        <div class="col-md-6 mb-4 mb-md-0 text-md-start">
          <img src="imagenes/senaletica.webp" alt="Stickers" class="img-fluid" width="250px;">
        </div>
      </div>
    </div>
  </header>

  <!-- Destacados -->
  <section class="container py-5">
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <h3>Fácil y Rápido</h3>
        <p>Diseñá y encargá tus stickers en minutos.</p>
      </div>
      <div class="col-md-4 mb-4">
        <h3>Calidad Premium</h3>
        <p>Materiales resistentes y acabados profesionales.</p>
      </div>
      <div class="col-md-4 mb-4">
        <h3>Envío a Todo el País</h3>
        <p>Recibilos en la puerta de tu casa o negocio.</p>
      </div>
    </div>
  </section>

    <!-- Footer se carga dinámicamente -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includePartials.js"></script>
  <!-- Nota: carrito.js ya se carga dinámicamente en includePartials, no se incluye estáticamente aquí -->
  <!-- (No se necesita config_precios ni calculadora en esta página si no hay calculadora) -->

</body>
</html>
