<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Precios - GrafiPack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <div class="header-inner">
    <div class="header-left">
      <img src="logo.png" alt="GrafiPack Logo" class="logo" />
    </div>
    <div class="header-center">
      <h2>Lista de Precios</h2>
    </div>
    <div class="header-right">
      <span class="update-label">Fecha de actualización:</span>
      <span class="update-date">10/4/2025</span>
    </div>
  </div>
</header>


  <main id="precios-container"></main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>

  <!-- Ajuste automático de espacio superior según altura del header -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      const body = document.querySelector('body');
      const headerHeight = header.offsetHeight;
      body.style.paddingTop = `${headerHeight}px`;
    });
  </script>
</body>
</html>
