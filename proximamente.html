<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafi Pack - Proximamente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar se carga dinámicamente -->
  <div id="navbar-container"></div>

  <!-- Sección de calculadora; data-producto define el nombre que aparecerá en el carrito -->
  <section class="container my-5 calculadora-stickers" style="width: 80%; margin: auto;" data-producto="Stickers troquelados">
    <div class="mb-4 text-left">
      <h2 class="display-5 fw-bold mb-2">Proximamente</h2>
      <p style="max-width: 80%">
        Los stickers una forma rápida y fácil de promocionar tu empresa, marca o evento.
        </p>
    </div>
  </section>

  <!-- Footer se carga dinámicamente -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includePartials.js"></script>
  <!-- Nota: carrito.js ya se carga dinámicamente en includePartials, no se incluye estáticamente aquí -->
  

  <!-- ...otros scripts... -->

</body>
</html>
